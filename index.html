<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components Display</title>
  <script src="https://unpkg.com/gaute-web-components@1.0.0" type="module"></script>
</head>
<body>
  <div class="list">
    <created-by-me></created-by-me>
    <github-link></github-link>
    <twitter-link></twitter-link>
    <homepage-link></homepage-link>
  </div>

  <style>
    body{
      margin: 0;
    }

    .list{
      display: flex;
      flex-direction: column;
    }

    .list > :not(:first-child) {
      border-top: 1px solid black;
    }

    .list > * {
      padding: 10px 0;
    }
  </style>

  <script type="module">
    import { HomePage, Twitter, GitHub, CreatedByMe } from './index.js'
  </script>
</body>
</html>
